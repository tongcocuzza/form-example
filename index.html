<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form Demo</title>
  <style>
    fieldset {
      background-color: aliceblue;
    }
    button {
      background-color: aquamarine;
      color: white;
    }
    legend {
      color: aquamarine;
      border: 1px solid gray;
      padding: 1rem 1rem;
    }
    .input-box {
      border: 1px solid gray;
      width: 80%;
    }
    
  </style>
</head>
<body>
  <form name="contact" method="POST" data-netlify="true">
    <fieldset>
      <legend>Please feel free to send a message</legend>
      <label>Email <br><input class="input-box" type="text"><br></label>
      <label>Message <br><textarea class="input-box" type="text"></textarea><br></label>
     
      <fieldset class="inner">
      <legend>Would you like a reply?</legend>
      <input type="radio" name="reply" value="yes"> Yes<br>
      <input type="radio" name="reply" value="no"> No<br>
     </fieldset>
     <button type="submit">Send Message</button>
    </fieldset>
    
</form>
</body>
</html>

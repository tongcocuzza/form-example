<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form Example</title>
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lato', sans-serif;
      font-size: 100%;
      margin: 2rem 10%;
    }

    form {
      display: grid;
      justify-items: center;
    }

    .outer {
      background-color: whitesmoke;
      border-radius: .25rem;
      border: 1px solid lightgrey;
      width: 50%;
    }

    .inner {
      border: 1px solid lightgrey;
    }

    legend {
      font-size: 1rem;
      font-weight: 600;
      color: rgb(12, 173, 106);
      border: 1px solid lightgrey;
      border-radius: .25rem;
      padding: .5rem .5rem;
      background-color: white;
      margin-bottom: 10px;
    }

    .input-box {
      border: 1.50px solid gray;
      width: 90%;
      height: 2rem;
      margin-top: 12px;
    }

    textarea {
      border: 1.50px solid gray;
      width: 90%;
      margin-top: 12px;
    }

    label {
      font-size: 1.25rem;
      font-weight: 600;
    }

    button {
      font-family: 'Lato', sans-serif;
      font-size: 1.75rem;
      color: white;
      background-color: rgb(12, 173, 106);
      border-radius: .25rem;
      border: rgb(12, 173, 106);
      padding: .75rem .75rem;
    }

    /* The container */
    .container {
      display: block;
      position: relative;
      padding-left: 35px;
      margin-bottom: 15px;
      margin-top: 15px;
      cursor: pointer;
      font-size: 22px;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    /* Hide the browser's default radio button */
    .container input {
      position: absolute;
      opacity: 0;
      cursor: pointer;
    }

    /* Create a custom radio button */
    .checkmark {
      position: absolute;
      top: 0;
      left: 0;
      height: 25px;
      width: 25px;
      background-color: #ccc;
      border-radius: 50%;
    }

    /* When mouse-over, add a grey background color */
    .container input:checked~.checkmark {
      background-color: #ccc;
    }

    /* When the radio button is checked, add a green background */
    .container input:checked~.checkmark {
      background-color: rgb(12, 173, 106);
    }

    /* Create the indicator (dot/circle-hidden) when not checked */
    .checkmark::after {
      content: "";
      position: absolute;
      display: none;
    }

    /* Show the indicator (dot/circle) when checked */
    .container input:checked~.checkmark:after {
      display: block;
    }

    /* Style the indicator (dot/circle) */
    .container .checkmark:after {
      top: 9px;
      left: 9px;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: white;
    }
  </style>
</head>
<body>
  <form name="contact" method="POST" data-netlify="true">
    <fieldset class="outer">
      <legend>Please feel free to send a message</legend>
      <label>Email <br><input class="input-box" type="email"><br></label>
      <label>Message<br><textarea type="textarea" rows="4"></textarea><br><br></label>

      <fieldset class="inner">
        <legend>Would you like a reply?</legend>
        <label class="container">Yes
          <input type="radio" name="reply" value="yes" checked="checked">
          <span class="checkmark"></span>
        </label>
        <label class="container">No
          <input type="radio" name="reply" value="no">
          <span class="checkmark"></span>
        </label>
      </fieldset>
      <br><button type="submit" value="Send Message">Send Message</button>
    </fieldset>
  </form>
</body>
</html>
